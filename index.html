<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Catamaran&display=swap" rel="stylesheet">
  <title>sign up</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main-container" class="container-fluid full-height">
    <div id="main-row" class="row full-height">
      <div id="layout-background"
        class="col-0 d-none col-lg-6 d-lg-flex full-height">
        <div id="black-opacity-layout" class="col-12 full-height no-padding"></div>
        <div class="col-12 no-padding full-height d-flex flex-column justify-content-between align-items-center">
          <span class="mt-5" id="quote">
            <strong>Electricity</strong>
            is the soul of the universe.
            <small>- Jhon Wesley</small>
          </span>
          <span id="copyright"> Â© EXAMPLE 2020</span>
        </div>
      </div>
      <div id="layout-sections"
        class="col-12 col-lg-6 full-height d-flex flex-column justify-content-center align-items-center">
        <div id="sign-up-text">
          <span>Sign up</span>
        </div>
        <div id="login-form-layout" class="col-10">
          <form id="signUp_form" action="./userAuth" method="post" onsubmit="javascript:return validate();">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username">
              <small id="userErrors" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
              <small id="passErrors" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="repassword">Re - Password</label>
              <input type="password" class="form-control" id="repassword" placeholder="Password">
              <small id="repassErrors" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
              <small id="emailErrors" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="Country">Country</label>
              <input type="text" class="form-control" id="Country" placeholder="Country">
              <small id="CountryErrors" class="form-text text-muted"></small>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rember-me">
              <label class="form-check-label" for="rember-me">Remember me</label>
            </div>
            <button type="submit" class="btn btn-outline-primary mt-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
